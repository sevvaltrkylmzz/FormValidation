<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="script.js"></script>
    <style>
        form{
            margin-left: 30px;
            
        }
        div{
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <form  id="form" action="calculator.html" method="GET">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="username" name="name" placeholder="Your name">
    </div>
    <div>
        <label for="name">Surname:</label>
        <input type="text" id="surname" name="name" placeholder="Your name">
    </div>
    <div>
        <label for="name">Email:</label>
        <input type="text" id="mail" name="name" placeholder="Your name">
    </div>
    <div>
        <label for="name">Date Of Birth:</label>
        <input type="text" id="birthdate" name="name" placeholder="Your name">
    </div>
    <div>
        <label for="name">Telephone Number:</label>
        <input type="text" id="telephonenumber" name="name" placeholder="Your name">
    </div>
    <div>
        <label for="name">Password:</label>
        <input type="password" id="password" name="name" placeholder="Your name">
    </div>
   <div>
    <select name="Gender">
        <option value="">Gender</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
		
	</select>
   </div>


   <button type="submit">Submit</button>
    </form>
</body>
</html>
